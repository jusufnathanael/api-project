<!DOCTYPE html>
<html>
    <head>      
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="robots" content="NONE,NOARCHIVE" />
        <title>Signup</title>
        <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/bootstrap-tweaks.css"/>
        <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/prettify.css"/>
        <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/default.css"/>
    </head>

    <body class="container">
    <div class="container-fluid" style="margin-top: 30px">
        <div class="row-fluid">
        <div class="well" style="width: 320px; margin-left: auto; margin-right: auto">
            <div class="row-fluid">
            <div>
                <h3 style="margin: 0 0 20px;">SIGNUP</h3>
            </div>
            </div><!-- /row fluid -->

            <div class="row-fluid">
            <div>
                <form action="/api-auth/signup/" role="form" method="post">
                    {% csrf_token %}

                    <div id="div_id_username" class="clearfix control-group ">
                        <div class="form-group">
                            <label for="id_username">Username:</label>
                            <input type="text" name="username" maxlength="100"
                                autocapitalize="off"
                                autocorrect="off" class="form-control textinput textInput"
                                id="id_username" required 
                            >
                        </div>
                    </div>

                    <div id="div_id_email" class="clearfix control-group ">
                        <div class="form-group">
                            <label for="id_email">Email Address:</label>
                            <input type="email" name="email" maxlength="100" class="form-control textinput textInput" id="id_email" required>
                        </div>
                    </div>

                    <div id="div_id_password" class="clearfix control-group ">
                        <div class="form-group">
                            <label for="id_password">Password:</label>
                            <input type="password" name="password" maxlength="100" autocapitalize="off" autocorrect="off" class="form-control textinput textInput" id="id_password" required>
                        </div>
                    </div>

                    <div id="div_id_confirmation" class="clearfix control-group ">
                        <div class="form-group">
                            <label for="id_confirmation">Confirm Password:</label>
                            <input type="password" name="confirmation" maxlength="100" autocapitalize="off" autocorrect="off" class="form-control textinput textInput" id="id_confirmation" required>
                        </div>
                    </div>

                    <div class="form-actions-no-box">
                        <input type="submit" name="submit" value="Sign up" class="btn btn-primary form-control" id="submit-id-submit">
                    </div>
                    
                    <div style="margin-top:10px; text-align:center; margin-right: 28px;">
                        <a href="{% url 'login' %}">Login</a>
                    </div>
                </form>
            </div>
            </div><!-- /.row-fluid -->
        </div><!--/.well-->
        </div><!-- /.row-fluid -->
    </div><!-- /.container-fluid -->
    </body>

</html>
